<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <nav>
    <div class="nav-wrapper yellow">
      <a href="#" class="brand-logo center black-text">Spellican</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="/home" class = "black-text">   <i class="material-icons">home</i></a></li>
        <li><a href="/profile" class = "black-text">   <i class="material-icons">account_circle</i></a></li>
      </ul>
    </div>
  </nav>

  <body>

    <div class = "container">

        <div class="row">
           
            <div class="col s3 m3">
                <div class="card">
                  <div class="card-image">
                    <img src="https://picsum.photos/seed/picsum/300/302">
                    <span class="card-title">Easy</span>
                    <a class="btn-floating halfway-fab waves-effect waves green" href="/easy"><i class="material-icons">add</i></a>
                  </div>
                  <div class="card-content">
                    <p>Click the button to play the game on easy difficulty!</p>
                  </div>
                </div>
              </div>

              <div class="col s3 m3">
                <div class="card">
                  <div class="card-image">
                    <img src="https://picsum.photos/seed/picsum/300/302">
                    <span class="card-title">Medium</span>
                    <a class="btn-floating halfway-fab waves-effect waves yellow" href="/medium"><i class="material-icons">add</i></a>
                  </div>
                  <div class="card-content">
                    <p>Click the button to play the game on medium difficulty!</p>
                  </div>
                </div>
              </div>
           
              <div class="col s3 m3">
                <div class="card">
                  <div class="card-image">
                    <img src="https://picsum.photos/seed/picsum/300/302">
                    <span class="card-title">Hard</span>
                    <a class="btn-floating halfway-fab waves-effect waves red" href="/hard"><i class="material-icons">add</i></a>
                  </div>
                  <div class="card-content">
                    <p>Click to play the game on hard difficulty!</p>
                  </div>
                </div>
              </div>

        </div>

     </div>


    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
